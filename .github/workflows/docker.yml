name: Docker Build and Push

on:
  push:
    branches: [main]
    tags:
      - "v*"

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/churn-prediction-api:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/churn-prediction-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-streamlit:
    name: Build Streamlit Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Streamlit
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.streamlit
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/churn-prediction-streamlit:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/churn-prediction-streamlit:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-training:
    name: Build Training Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Training
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.training
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/churn-prediction-training:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/churn-prediction-training:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-images:
    name: Verify Docker Images
    runs-on: ubuntu-latest
    needs: [build-api, build-streamlit, build-training]
    if: github.event_name != 'pull_request'

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify API image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-api:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-api:latest

      - name: Verify Streamlit image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-streamlit:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-streamlit:latest

      - name: Verify Training image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-training:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-training:latest

  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: verify-images
    if: github.event_name != 'pull_request'

    steps:
      - name: Delete old images
        uses: snok/container-retention-policy@v2
        with:
          image-names: |
            churn-prediction-api
            churn-prediction-streamlit
            churn-prediction-training
          cut-off: 7 days ago UTC
          keep-at-least: 3
          account-type: personal
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
