name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.10"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Create directories
        run: |
          mkdir -p artifacts/models artifacts/preprocessors artifacts/metrics
          mkdir -p logs data/raw data/processed mlruns

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov=api --cov-report=xml --cov-report=term || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          flake8 src/ api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ api/ --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Check Black formatting
        run: |
          black --check src/ api/ streamlit_app/

      - name: Check isort
        run: |
          isort --check-only src/ api/ streamlit_app/

      - name: Run mypy type checking
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Bandit security scan
        uses: jpetrucciani/bandit-check@main
        with:
          path: "src/"

      - name: Run Safety check
        run: |
          pip install safety
          safety check --json || true
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          # relative path in the workspace where Trivy will write the SARIF
          output: "trivy-results.sarif"

      # debug / ensure the file exists (runs even if the Trivy step fails)
      - name: Show SARIF file (debug)
        if: always()
        run: |
          echo "PWD: $(pwd)"
          ls -la trivy-results.sarif || echo "trivy-results.sarif not found"
          # print first lines so you can confirm it's valid SARIF
          head -n 120 trivy-results.sarif || true

      - name: Upload Trivy results to GitHub Security (SARIF)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          # path relative to repository root
          sarif_file: "trivy-results.sarif"

  build-test:
    name: Test Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test imports
        run: |
          python -c "from src.pipeline.training_pipeline import TrainingPipeline; print('✓ Training pipeline import successful')"
          python -c "from src.pipeline.prediction_pipeline import PredictionPipeline; print('✓ Prediction pipeline import successful')"
          python -c "from api.main import app; print('✓ API import successful')"

      - name: Check script executability
        run: |
          python scripts/train.py --help
          echo "✓ Training script is executable"

  notification:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, lint, security, build-test]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.lint.result }}" == "failure" ] || [ "${{ needs.build-test.result }}" == "failure" ]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"

          fi
