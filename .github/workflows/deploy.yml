name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: eu-west-1
  EKS_CLUSTER_NAME: churn-prediction-cluster

jobs:
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event.inputs.environment }}" != "" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            ENV="production"
          else
            ENV="staging"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Deploying to: $ENV"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.churn-prediction.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/staging/ --namespace=staging
          kubectl set image deployment/api api=${{ secrets.DOCKER_USERNAME }}/churn-prediction-api:${{ needs.prepare.outputs.version }} -n staging
          # kubectl set image deployment/streamlit streamlit=${{ secrets.DOCKER_USERNAME }}/churn-prediction-streamlit:${{ needs.prepare.outputs.version }} -n staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api -n staging --timeout=5m
          # kubectl rollout status deployment/streamlit -n staging --timeout=5m

      - name: Run smoke tests
        run: |
          kubectl run smoke-test --image=curlimages/curl --rm -it --restart=Never -- \
            curl -f http://api-service.staging.svc.cluster.local:8000/health

      - name: Notify deployment
        run: |
          echo "✅ Deployed to staging: ${{ needs.prepare.outputs.version }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.environment == 'production'
    environment:
      name: production
      url: https://churn-prediction.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Create backup
        run: |
          kubectl get all -n production -o yaml > backup-$(date +%Y%m%d-%H%M%S).yaml

      - name: Deploy to Kubernetes (Blue-Green)
        run: |
          # Deploy green environment
          kubectl apply -f k8s/production/ --namespace=production
          kubectl set image deployment/api-green api=${{ secrets.DOCKER_USERNAME }}/churn-prediction-api:${{ needs.prepare.outputs.version }} -n production
          # kubectl set image deployment/streamlit-green streamlit=${{ secrets.DOCKER_USERNAME }}/churn-prediction-streamlit:${{ needs.prepare.outputs.version }} -n production

      - name: Wait for green deployment
        run: |
          kubectl rollout status deployment/api-green -n production --timeout=10m
          # kubectl rollout status deployment/streamlit-green -n production --timeout=10m

      - name: Run health checks
        run: |
          kubectl run health-check --image=curlimages/curl --rm -it --restart=Never -- \
            curl -f http://api-green-service.production.svc.cluster.local:8000/health

      - name: Switch traffic to green
        run: |
          kubectl patch service api-service -n production -p '{"spec":{"selector":{"version":"green"}}}'
          # kubectl patch service streamlit-service -n production -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Monitor for 5 minutes
        run: |
          sleep 300
          # Check error rates, latency, etc.

      - name: Scale down blue environment
        run: |
          kubectl scale deployment/api-blue --replicas=0 -n production
          # kubectl scale deployment/streamlit-blue --replicas=0 -n production

      - name: Notify deployment
        run: |
          echo "✅ Deployed to production: ${{ needs.prepare.outputs.version }}"

  rollback:
    name: Rollback if Failed
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: failure()

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/api -n ${{ needs.prepare.outputs.environment }}
          # kubectl rollout undo deployment/streamlit -n ${{ needs.prepare.outputs.environment }}

      - name: Notify rollback
        run: |
          echo "⚠️  Deployment rolled back due to failure"
